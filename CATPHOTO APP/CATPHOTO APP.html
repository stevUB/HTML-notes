<!DOCTYPE html>
<html lang="en">
    <head>
       <tittle>Cat photos</tittle>
    </head>
    <body>
        <h2>CatPhotoApp</h2> 
        <main>
            <h3>Cat Photos</h3>
            <!--TODO: Add Link to cat photo-->
            <p>Click here to view more <a href="#" target="blank">cat photos
            </a>
            </p>
            
            <a> <img href="https://freecatphotoapp.com" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" 
            alt="A cute orange cat lying on its back." (a) img src=href="https://freecatphotoapp.com"></a>
            <h3>Cat Lists</h3>
            <div class="lists">
            <p>Things Cat <em>Love</em>:</p>
            <ul>
                <li>Cat nip</li>  
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <img src="lasagna.jpg" alt="Lasagna"> 
            <p>Things Cats <strong> Hate</strong>:</p>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            </div>
            <img src="cats.jpg" alt="cats">
            <form action="/submit-cat-photos">
                <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor" checked>
                     indoor </label><br>
                <label for="outdoor"><input id=outdoor type="radio" name="indoor-outdoor">
                     outdoor </label><br>


                <label for="loving"><input id="loving" type="checkbox" name="personality" checked>Loving</label><br>

                <label for="lazy"><input id="lazy" type="checkbox" name="personality">Lazy</label><br>
                
                <label for="energetic"><input id="energetic" type="checkbox" name="personality">Energetic</label><br>


                <input type="text" placeholder="cat photo URL" required><br>
                <button type="submit"><strong>Submit</strong></button>
            </form>

  
        </main>
        <footer>
           <p><small>No copyright - <a href="https://freecodecamp.org">freeCodeCamp.org</a></small></p>
        </footer>
    </body>
</html>
